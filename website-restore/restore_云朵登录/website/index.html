<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>login</title>
		<script src="common/jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="common/bootstrap-5.2.2/css/bootstrap.min.css" rel="stylesheet">
		<script src="common/bootstrap-5.2.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="box-bullte"></div>
		<div id="box-login">
			<div class="container">
				<div class="row">
					<div class="col-md-12 show">
						<form>
							<h2>登录</h2>
						  <div class="mb-3 mt-3">
						    <label for="user" class="form-label">用户:</label>
						    <input type="user" class="form-control" id="user" placeholder="输入账号" name="user">
						  </div>
						  <div class="mb-3">
						    <label for="pwd" class="form-label">密码:</label>
						    <input type="password" class="form-control" id="pwd" placeholder="输入密码" name="pswd">
						  </div>
						  <div class="form-check mb-3">
						    <label class="form-check-label">
						      <input class="form-check-input" type="checkbox" name="remember"> 记住密码
						    </label>
						  </div>
						  <div class="d-grid gap-3">
						      <button type="button" class="btn btn-primary btn-block">立即登录</button>
						    </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
