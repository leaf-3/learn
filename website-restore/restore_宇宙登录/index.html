<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>login</title>
		<script src="common/jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="common/bootstrap-5.2.2/css/bootstrap.min.css" rel="stylesheet">
		<script src="common/bootstrap-5.2.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="login-box">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<canvas id="mycanvas" width="300" height="300"></canvas>
					</div>
					<div class="col-md-6">
						<div class="container mt-3">
						  <h2 class="login-hearder">系统云平台</h2>
						  <form action="#">
						    <div class="form-floating mb-3 mt-3">
						      <input type="text" class="form-control" id="user" placeholder="Enter user" name="user">
						      <label for="user">User</label>
						    </div>
						    <div class="form-floating mt-3 mb-3">
						      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
						      <label for="pwd">Password</label>
						    </div>
						    <div class="d-grid gap-3">
						        <button type="button" class="btn btn-primary btn-block">立即登录</button>
						    </div>
						  </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
